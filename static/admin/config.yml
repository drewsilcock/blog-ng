backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: src/blog/images
public_folder: /images
site_url: https://ng.drewsilcock.co.uk

collections:
  - name: blog
    label: Blog
    folder: src/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: blog-post

      - label: Title
        name: title
        widget: string

      - label: Publish Date
        name: date
        widget: datetime

      - label: Draft
        name: draft
        widget: boolean

      - label: Description
        name: description
        widget: text

      - label: Featured Image
        name: image
        widget: image

      - label: Excerpt
        name: excerpt
        widget: markdown
        required: false

      - label: Body
        name: body
        widget: markdown

      - label: Tags
        name: tags
        widget: list
